<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock PowerPoint</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        nav { background: #d83b01; padding: 10px; display: flex; gap: 10px; }
        nav button { 
            background: white; 
            border: 1px solid #ccc; 
            padding: 8px 16px; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover { background: #f0f0f0; }
        .toolbar { 
            background: #f3f2f1; 
            padding: 8px; 
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 5px;
        }
        .toolbar button {
            background: white;
            border: 1px solid #8a8886;
            padding: 5px 10px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        .main-area {
            display: flex;
            height: calc(100vh - 140px);
        }
        .slides-panel {
            width: 200px;
            background: #f8f8f8;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .slide-thumbnail {
            width: 160px;
            height: 90px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }
        .slide-thumbnail.active {
            border-color: #d83b01;
            box-shadow: 0 0 5px rgba(216, 59, 1, 0.3);
        }
        .slide-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e5e5e5;
            padding: 20px;
        }
        #slide { 
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            background: white;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #slide h1 {
            text-align: center;
            margin: 100px 40px 40px;
            font-size: 48px;
            color: #2b579a;
            border: 2px dashed transparent;
            padding: 10px;
        }
        #slide h1:focus {
            border-color: #d83b01;
            outline: none;
        }
        #slide p {
            text-align: center;
            margin: 0 60px;
            font-size: 24px;
            color: #666;
            border: 2px dashed transparent;
            padding: 10px;
        }
        #slide p:focus {
            border-color: #d83b01;
            outline: none;
        }
        .slide-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #666;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #d83b01;
            color: white;
            padding: 5px 20px;
            font-size: 12px;
        }
        .design-panel {
            width: 250px;
            background: #f8f8f8;
            border-left: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .design-option {
            width: 220px;
            height: 120px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #f0f0f0, white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
        .design-option:hover {
            border-color: #d83b01;
        }
    </style>
</head>
<body>
    <nav>
        <button id="new-slide" data-testid="new-slide-btn">‚ûï New Slide</button>
        <button id="theme" data-testid="theme-btn">üé® Theme</button>
        <button id="insert-image" data-testid="insert-image-btn">üñºÔ∏è Insert</button>
        <button id="animations" data-testid="animations-btn">‚ú® Animations</button>
        <button id="present" data-testid="present-btn">‚ñ∂Ô∏è Present</button>
    </nav>
    
    <div class="toolbar">
        <button id="bold-text" data-testid="bold-text-btn"><b>B</b></button>
        <button id="italic-text" data-testid="italic-text-btn"><i>I</i></button>
        <button id="font-size-slide" data-testid="font-size-slide-btn">24pt ‚ñº</button>
        <button id="text-color" data-testid="text-color-btn">üé® Color</button>
        <button id="align-left-slide" data-testid="align-left-slide-btn">‚óê</button>
        <button id="align-center-slide" data-testid="align-center-slide-btn">‚ñ£</button>
        <button id="bullet-list-slide" data-testid="bullet-list-slide-btn">‚Ä¢ List</button>
        <button id="shapes" data-testid="shapes-btn">‚¨ú Shapes</button>
    </div>
    
    <div class="main-area">
        <div class="slides-panel">
            <h4>Slides</h4>
            <div class="slide-thumbnail active" data-slide="1">
                Slide 1<br>Title Slide
            </div>
            <div class="slide-thumbnail" data-slide="2">
                Slide 2<br>Content
            </div>
            <button id="add-slide-btn" style="width: 160px; padding: 10px; margin-top: 10px;">+ Add Slide</button>
        </div>
        
        <div class="slide-area">
            <div id="slide" data-testid="slide-canvas">
                <h1 contenteditable="true" data-testid="slide-title">My Title</h1>
                <p contenteditable="true" data-testid="slide-content">Subtitle or main content goes here...</p>
                <div class="slide-number">1</div>
            </div>
        </div>
        
        <div class="design-panel">
            <h4>Design Ideas</h4>
            <div class="design-option" data-theme="blue">
                Blue Theme
            </div>
            <div class="design-option" data-theme="green">
                Green Theme
            </div>
            <div class="design-option" data-theme="orange">
                Orange Theme
            </div>
            <div class="design-option" data-theme="minimal">
                Minimal Theme
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <span>Slide 1 of 2</span> | 
        <span>Normal View</span> | 
        <span>Mock PowerPoint Online</span>
    </div>

    <script>
        let currentSlide = 1;
        let totalSlides = 2;

        // New slide functionality
        document.getElementById('new-slide').addEventListener('click', addNewSlide);
        document.getElementById('add-slide-btn').addEventListener('click', addNewSlide);

        function addNewSlide() {
            totalSlides++;
            const slidesPanel = document.querySelector('.slides-panel');
            const newThumbnail = document.createElement('div');
            newThumbnail.className = 'slide-thumbnail';
            newThumbnail.setAttribute('data-slide', totalSlides);
            newThumbnail.innerHTML = `Slide ${totalSlides}<br>New Slide`;
            slidesPanel.insertBefore(newThumbnail, document.getElementById('add-slide-btn'));
            
            // Add click event
            newThumbnail.addEventListener('click', function() {
                switchToSlide(totalSlides);
            });
            
            switchToSlide(totalSlides);
            updateStatusBar();
        }

        // Slide switching
        document.querySelectorAll('.slide-thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function() {
                const slideNum = parseInt(this.getAttribute('data-slide'));
                switchToSlide(slideNum);
            });
        });

        function switchToSlide(slideNum) {
            // Update active thumbnail
            document.querySelectorAll('.slide-thumbnail').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-slide="${slideNum}"]`).classList.add('active');
            
            currentSlide = slideNum;
            document.querySelector('.slide-number').textContent = slideNum;
            updateStatusBar();
            
            // Could load different slide content here
            if (slideNum === 2) {
                document.querySelector('#slide h1').textContent = 'Content Slide';
                document.querySelector('#slide p').textContent = 'Main content and bullet points go here...';
            }
        }

        function updateStatusBar() {
            document.querySelector('.status-bar span').textContent = `Slide ${currentSlide} of ${totalSlides}`;
        }

        // Theme functionality
        document.querySelectorAll('.design-option').forEach(option => {
            option.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                applyTheme(theme);
            });
        });

        function applyTheme(theme) {
            const slide = document.getElementById('slide');
            const h1 = slide.querySelector('h1');
            const p = slide.querySelector('p');
            
            // Reset styles
            slide.style.background = 'white';
            h1.style.color = '#2b579a';
            p.style.color = '#666';
            
            switch(theme) {
                case 'blue':
                    slide.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    h1.style.color = 'white';
                    p.style.color = '#f0f0f0';
                    break;
                case 'green':
                    slide.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                    h1.style.color = 'white';
                    p.style.color = '#f0f0f0';
                    break;
                case 'orange':
                    slide.style.background = 'linear-gradient(135deg, #fc466b 0%, #3f5efb 100%)';
                    h1.style.color = 'white';
                    p.style.color = '#f0f0f0';
                    break;
                case 'minimal':
                    slide.style.background = '#fafafa';
                    h1.style.color = '#333';
                    p.style.color = '#666';
                    break;
            }
        }

        // Text formatting
        document.getElementById('bold-text').addEventListener('click', function() {
            document.execCommand('bold');
        });

        document.getElementById('italic-text').addEventListener('click', function() {
            document.execCommand('italic');
        });

        // Present mode
        document.getElementById('present').addEventListener('click', function() {
            alert('Presentation mode would start here');
        });

        // Insert image
        document.getElementById('insert-image').addEventListener('click', function() {
            alert('Image insertion dialog would open here');
        });
    </script>
</body>
</html>
