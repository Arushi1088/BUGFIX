<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Word</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        nav { background: #2b579a; padding: 10px; display: flex; gap: 10px; }
        nav button { 
            background: white; 
            border: 1px solid #ccc; 
            padding: 8px 16px; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover { background: #f0f0f0; }
        .toolbar { 
            background: #f3f2f1; 
            padding: 8px; 
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 5px;
        }
        .toolbar button {
            background: white;
            border: 1px solid #8a8886;
            padding: 5px 10px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        #editor { 
            border: 1px solid #ccc; 
            padding: 2em; 
            margin: 20px; 
            min-height: 400px;
            background: white;
            font-size: 14px;
            line-height: 1.5;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #2b579a;
            color: white;
            padding: 5px 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <button id="new-doc" data-testid="new-doc-btn">üìÑ New Document</button>
        <button id="open" data-testid="open-btn">üìÇ Open</button>
        <button id="save" data-testid="save-btn">üíæ Save</button>
        <button id="share" data-testid="share-btn">üîó Share</button>
    </nav>
    
    <div class="toolbar">
        <button id="bold" data-testid="bold-btn"><b>B</b></button>
        <button id="italic" data-testid="italic-btn"><i>I</i></button>
        <button id="underline" data-testid="underline-btn"><u>U</u></button>
        <button id="font-size" data-testid="font-size-btn">12pt ‚ñº</button>
        <button id="align-left" data-testid="align-left-btn">‚óê</button>
        <button id="align-center" data-testid="align-center-btn">‚ñ£</button>
        <button id="bullet-list" data-testid="bullet-list-btn">‚Ä¢ List</button>
    </div>
    
    <div contenteditable="true" id="editor" data-testid="editor" style="border:1px solid #ccc; padding:1em;">
        Type here to start your document...
    </div>
    
    <div class="status-bar">
        <span id="word-count">Words: 0</span> | 
        <span>Page 1 of 1</span> | 
        <span>Mock Word Online</span>
    </div>

    <script>
        // Mock Word functionality
        document.getElementById('new-doc').addEventListener('click', function() {
            document.getElementById('editor').innerHTML = 'Type here to start your document...';
            updateWordCount();
        });
        
        document.getElementById('bold').addEventListener('click', function() {
            document.execCommand('bold');
        });
        
        document.getElementById('italic').addEventListener('click', function() {
            document.execCommand('italic');
        });
        
        document.getElementById('underline').addEventListener('click', function() {
            document.execCommand('underline');
        });
        
        document.getElementById('editor').addEventListener('input', updateWordCount);
        
        function updateWordCount() {
            const text = document.getElementById('editor').innerText;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('word-count').textContent = `Words: ${words}`;
        }
        
        // Save functionality
        document.getElementById('save').addEventListener('click', function() {
            alert('Document saved successfully!');
        });
        
        // Share functionality  
        document.getElementById('share').addEventListener('click', function() {
            alert('Share dialog would open here');
        });
    </script>
</body>
</html>
